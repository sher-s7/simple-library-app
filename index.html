<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>

    <table style="width: 80%">
        <thead>
            <tr>
                <th colspan="4">
                    <h1>Library</h1>
                </th>
            </tr>
            <tr>
                <th colspan="1">
                    <h2>Title</h2>
                </th>
                <th colspan="1">
                    <h2>Author</h2>
                </th>
                <th colspan="1">
                    <h2>Pages</h2>
                </th>
                <th colspan="1">
                    <h2>Read?</h2>
                </th>
                <th colspan="1" id="delete"></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <button id="form-reveal">NEW BOOK</button>
    <form action="#" id="book-form" style="display: none;">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title">

        <label for="author">Author: </label>
        <input type="text" name="author" id="author">

        <label for="pages">Pages: </label>
        <input type="number" name="pages" id="pages">

        <label for="read">I've read this book</label>
        <span class="read-button"></span>
        <input type="checkbox" name="read" id="read">

        <input type="submit" name="submit" id="submit-button" disabled>
    </form>

    <script src="main.js"></script>
</body>

</html>
