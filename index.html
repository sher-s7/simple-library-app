<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>

<body>
    <h1>Library</h1>

    <div style="text-align: center;">
        <button id="form-reveal">NEW BOOK</button>
    </div>

    <form action="#" id="book-form" style="text-align: center; display: none;">
        <div class="row">
            <div class="col-4">
                <input placeholder="Title" type="text" name="title" id="title">
            </div>

            <div class="col-4">
                <input placeholder="Author" type="text" name="author" id="author">
            </div>

            <div class="col-4">
                <input placeholder="# of pages" type="number" name="pages" id="pages">
            </div>

            <div class="col-6">
                <label for="read">Completed</label>
                <input type="checkbox" name="read" id="read">
            </div>

            <div class="col-6">
                <input type="submit" name="submit" id="submit-button" disabled>
            </div>
        </div>
    </form>

    <table style="width: 80%">
        <thead>
            <tr>
                <th scope="col" colspan="1">
                    <h2>Title</h2>
                </th>
                <th scope="col" colspan="1">
                    <h2>Author</h2>
                </th>
                <th scope="col" colspan="1">
                    <h2>Pages</h2>
                </th>
                <th scope="col" colspan="1">
                    <h2>Read?</h2>
                </th>
                <th scope="col" colspan="1" id="delete"></th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>





    <script src="main.js"></script>
</body>

</html>
